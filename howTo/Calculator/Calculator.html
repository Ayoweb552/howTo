<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./css/calculator.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <!--<link href="./resources/css/style.css" type="text/css" rel="stylesheet" />-->
    <link rel="icon" href="./resources/Gears.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="color">
    <header>
        <div class="logo">
            <img src="./resources/Gears.ico">
        </div>
    </header>
    <h1>Calculate</h1>

    <div id="caculator">

        <div id="screen"></div>

        <div id="buttons">

            <div id="numbers">
                <div class="number" id="num1">1</div>
                <div class="number" id="num2">2</div>
                <div class="number" id="num3">3</div>
                <div class="number" id="num4">4</div>
                <div class="number" id="num5">5</div>
                <div class="number" id="num6">6</div>
                <div class="number" id="num7">7</div>
                <div class="number" id="num8">8</div>
                <div class="number" id="num9">9</div>
                <div class="number"id="num0">0</div>
                <div class="operator">=</div>
                <div id="clear" class="number">C</div>
            </div>
            <div id="operators">
                <div id="plus" class="number">+</div>
                <div id="minus" class="number">-</div>
                <div id="multiply" class="number">x</div>
                <div id="divide" class="number">/<div>
                <script>
                    document.getElementById("num1").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "1";
                    }
                    document.getElementById("clear").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "";
                    }

                    document.getElementById("num2").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "2";
                    }

                    document.getElementById("num3").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "3";
                    }

                    document.getElementById("num3").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "3";
                    }

                    document.getElementById("num4").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "4";
                    }

                    document.getElementById("num4").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "4";
                    }

                    document.getElementById("num5").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "6";
                    }

                    document.getElementById("num6").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "6";
                    }
                    document.getElementById("num7").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "7";
                    }

                    document.getElementById("num8").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "8";
                    }

                    document.getElementById("num9").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "9";
                    }

                    document.getElementById("num0").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "0";
                    }

                    document.getElementById("plus").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "+";
                    }

                    document.getElementById("minus").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "-";
                    }

                    document.getElementById("multiply").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "x";
                    }

                    document.getElementById("divide").onclick = function write1() {
                        document.getElementById("screen").innerHTML = "/";
                    }
                </script>
</div>
</div>
</body>
</html>
